<body id="top">

                    <div class="text-center">

            </div>

                <div id="intro" class="col text-white secondfade text-center">

                </div>
            </div>
            <div class="row">
                <div class="col-12 text-white text-center bottom thirdfade">
                    <a href="#main"><i class="fas fa-angle-down fa-6x text-white"></i></a>
